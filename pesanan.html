      <div class="table-responsive">
        <table class="table table-bordered" id="example">

            <tr>

  <!-- Modal Tambah Pesanan -->
  <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addOrderModalLabel">Tambah Pesanan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="orderForm">
            <div class="form-group">
              <label for="tableNumber">No. Meja</label>
              <input type="number" class="form-control" id="tableNumber" required>
            </div>
            <div class="form-group">
              <label for="orderName">Nama Pesanan</label>
              <input type="text" class="form-control" id="orderName" required>
            </div>
            <div class="form-group">
              <label for="quantity">Jumlah</label>
              <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="form-group">
              <label for="date">Tanggal</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" id="status" required>
                <option value="Dalam Proses">Dalam Proses</option>
                <option value="Selesai">Selesai</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script>
      $(document).ready(function() {
          var table = $('#example').DataTable();

          // Add order
          $('#orderForm').on('submit', function(event) {
              event.preventDefault();
              
              var tableNumber = $('#tableNumber').val();
              var orderName = $('#orderName').val();
              var quantity = $('#quantity').val();
              var date = $('#date').val();
              var status = $('#status').val();

              var newRow = table.row.add([
                  table.rows().count() + 1,
                  tableNumber,
                  orderName,
                  quantity,
                  date,
                  status,
                  '<span class="badge badge-success badge-custom">Selesai</span> <span class="badge badge-warning badge-custom">Dalam Proses</span>'
              ]).draw().node();
              
              // Add click event for new badges
              $(newRow).find('.badge-success').on('click', function() {
                  $(this).parents('tr').find('td:eq(5)').text('Selesai');
              });
              $(newRow).find('.badge-warning').on('click', function() {
                  $(this).parents('tr').find('td:eq(5)').text('Dalam Proses');
              });

              $('#addOrderModal').modal('hide');
              $('#orderForm')[0].reset();
          });

          // Event listener for existing 'Selesai' and 'Dalam Proses' buttons
          $('#orderTableBody').on('click', '.badge-success', function() {
              $(this).parents('tr').find('td:eq(5)').text('Selesai');
          });
          $('#orderTableBody').on('click', '.badge-warning', function() {
              $(this).parents('tr').find('td:eq(5)').text('Dalam Proses');
          });
      });
    </script>
